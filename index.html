<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS</title>
    <link rel="icon" href="docs/favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }
        #top {
            text-align: center;
        }
        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
            cursor: pointer;
        }
        #box:hover, #box[drag] {
            border-color: #1AAFFF;
            color: #ddd;
        }
        #input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition: 0.2s;
        }
        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }
        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 8px white);
        }
        /* Ensure emulator canvas fills screen */
        #display, #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="top">
        <h1>EmulatorJS Demo</h1>
        <img src="docs/Logo-light.png" class="logo" alt="Logo">
        <br>
    </div>

    <div id="box">
        <input type="file" id="input" accept=".gb,.gbc,.gba" title="Upload">
        Drag ROM file or click here
    </div>

    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");
        const urlParams = new URLSearchParams(window.location.search);

        // Auto-run ?rom=NAME.gb
        if (urlParams.get("rom")) {
            run(false, urlParams.get("rom"));
        }

        async function run(upload, file) {
            const url = upload ? URL.createObjectURL(input.files[0]) : `roms/${file}`;
            const parts = upload ? input.files[0].name.split(".") : file.split(".");
            const ext = parts.pop().toLowerCase();

            // Choose core
            let core = "gb";
            if (["gba"].includes(ext)) core = "gba";
            if (["gbc"].includes(ext)) core = "gb";

            // Remove old UI
            document.getElementById("top").remove();
            box.remove();

            // Create emulator container
            const div = document.createElement("div");
            div.id = "display";
            const game = document.createElement("div");
            game.id = "game";
            div.appendChild(game);
            document.body.appendChild(div);

            // EmulatorJS config
            window.EJS_player = "#game";
            window.EJS_core = core;
            window.EJS_gameUrl = url;
            window.EJS_pathtodata = "data/"; // Make sure this folder exists
            window.EJS_startOnLoaded = true;
            window.EJS_disableDatabases = true;

            // Load EmulatorJS
            const script = document.createElement("script");
            script.src = "https://cdn.emulatorjs.org/loader.js";
            document.body.appendChild(script);
        }

        // Upload handler
        input.onchange = () => run(true);

        // Drag highlight
        box.ondragover = (e) => { e.preventDefault(); box.setAttribute("drag", true); }
        box.ondragleave = () => box.removeAttribute("drag");
        box.ondrop = (e) => { e.preventDefault(); box.removeAttribute("drag"); input.files = e.dataTransfer.files; run(true); }
    </script>
</body>
</html>
